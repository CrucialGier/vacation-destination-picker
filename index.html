<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>

<!-- Header -->

    <div class="header">
      <div class="container">
        <nav class="navbar">
          <div class="container-fluid">
            <ul class="nav nav-pills">
              <li ><a href="" id="home-link">Vacation Destination</a>
                <li><a href="" id="england-link">England</a></li>
                <li><a href="" id="china-link">China</a></li>
                <li><a href="" id="spain-link">Spain</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

<!-- Filler1 --> <hr>

    <div class="filler1">
      <div class="container">
        <h2>Find a vacation destination that suits you.</h2>
        <div class="row">
          <div class="col-md-5">
            <form>
              <label>What kind of weather do you prefer?</label>
              <div class="form-group">
                <select class="form-control" id="answer1">
                  <option value="2">Doesn't Matter</option>
                  <option value="0">Hot</option>
                  <option value="1">Warm</option>
                  <option value="3">Cool</option>
                  <option value="4">Cold</option>
                </select>
              </div>
              <div class="form-group">
                <label>What do you like to do on vacation?</label>
                <select class="form-control" id="answer2">
                  <option value="2">Not Sure</option>
                  <option value="0">Check out nearby landmarks.</option>
                  <option value="1">Learn about the local culture.</option>
                  <option value="3">Explore the city.</option>
                  <option value="4">Long exploration adventures.</option>
                </select>
              </div>
              <div class="form-group">
                <label>How from your hotel are you willing to explore?</label>
                <select class="form-control" id="answer3">
                  <option value="2">Doesn't matter.</option>
                  <option value="0">Near my hotel.</option>
                  <option value="1">City limits.</option>
                  <option value="3">Within an hour of the city.</option>
                  <option value="4">No limit really.</option>
                </select>
              </div>
              <div class="form-group">
                <label>How much would you like to spend on your hotel?</label>
                <select class="form-control" id="answer4">
                  <option value="2">Normal amount. Nothing fancy.</option>
                  <option value="0">Delux suite.</option>
                  <option value="1">Let's get an upgrade.</option>
                  <option value="3">Kinda cheap.</option>
                  <option value="4">Need to save money for other things.</option>
                </select>
              </div>
              <div class="form-group">
                <label>Are you a very social person?</label>
                <select class="form-control" id="answer5">
                  <option value="2">Average I guess.</option>
                  <option value="0">Yes very.</option>
                  <option value="1">I've been told I am.</option>
                  <option value="3">Not really.</option>
                  <option value="4">No...</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <div class="col-md-7">

            <div class="jumbotron">
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Footer  -->

    <div class="footer">
      <div class="container">

      </div>
    </div>
  </body>
</html>
